<!-- Contact -->
<section class="page-section" id="{{ site.data.structure.contact.section }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">
          {{ site.data[site.active_lang].sitetext.contact.title | markdownify | default: Contact Us }}</h2>
        <h3 class="section-subheading">{{ site.data[site.active_lang].sitetext.contact.text | default: "" }}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form id="contactForm"
		  action="https://formspree.io/f/xeovqzvn"
          novalidate="novalidate" method="POST">
          <!--name="sentMessage"-->
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input name="_name" class="form-control" id="name" type="text"
                  placeholder="{{ site.data[site.active_lang].sitetext.contact.name }}"
                  required="required" data-validation-required-message="{{ site.data[site.active_lang].sitetext.contact.name-validation }}">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input name="_replyto" class="form-control" id="email" type="email"
                  placeholder="{{ site.data[site.active_lang].sitetext.contact.email }}"
                  required="required" data-validation-required-message="{{ site.data[site.active_lang].sitetext.contact.email-validation }}">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input name="_phone" class="form-control" id="phone" type="tel"
                  placeholder="{{ site.data[site.active_lang].sitetext.contact.phone }}"/>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <textarea name="_message" class="form-control" id="message"
                  placeholder="{{ site.data[site.active_lang].sitetext.contact.message }}"
                  required="required" data-validation-required-message="{{ site.data[site.active_lang].sitetext.contact.message-validation }}"></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <input type="hidden" name="_subject" id="subject"
              value="{{ site.data[site.active_lang].sitetext.contact.subject }}">
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase"
                type="submit">{{ site.data[site.active_lang].sitetext.contact.submit | default: "Send Message" }}</button>
            </div>
            <input type="text" name="_gotcha" style="display:none">
            <input type="hidden" name="_next" value="#" />
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- End Contact -->
