<head>
	{% if site.analytics.google %}
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.analytics.google }}"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() {
			dataLayer.push(arguments);
		}
		gtag("js", new Date());

		gtag("config", "{{ site.analytics.google }}");
	</script>
	<!-- End Google Analytics -->
	{% endif %}

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="{{ site.description }}">
	<meta name="author" content="{{ site.author }}">
	<meta http-equiv="Content-Language" content="{{ site.active_lang }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	{% I18n_Headers %}

	<title>{% if page.title %}{{ page.title | append: " | " | append: site.title }}{% else %}{{ site.title }}{% endif %}</title>

	<!-- Bootstrap core CSS -->
	<link href="{{ '/assets/css/bootstrap.min.css' | relative_url }}" rel="stylesheet" />

	<!-- Custom fonts for this template -->
	<link href="{{ '/assets/css/all.min.css' | relative_url }}" rel="stylesheet" type="text/css">
	{% for font_url in site.data.style.fonts_urls %}
		<link href="{{ font_url }}" rel="stylesheet" type="text/css">
	{% endfor %}

	<!-- Custom styles for this theme -->
	<link href="{{ '/assets/css/agency.css' | relative_url }}" rel="stylesheet" />

	<!-- Favicon imports -->
	<link rel="icon" type="image/png" href="/assets/logo/favicon/favicon-96x96.png" sizes="96x96" />
	<link rel="icon" type="image/svg+xml" href="/assets/logo/favicon/favicon.svg" />
	<link rel="shortcut icon" href="/assets/logo/favicon/favicon.ico" />
	<link rel="apple-touch-icon" sizes="180x180" href="/assets/logo/favicon/apple-touch-icon.png" />
	<meta name="apple-mobile-web-app-title" content="Back to Bits" />
	<link rel="manifest" href="/assets/logo/favicon/site.webmanifest" />

	<!-- Page container change top padding when nav shrinks -->
	{% if page.layout == "page" %}
		<style>
			#pagecontainer {
				padding-top: 150px;
			}
			@media only screen and (max-width: 991px) {
				#pagecontainer {
					padding-top: 100px;
				}
			}
		</style>
	{% endif %}
</head>
