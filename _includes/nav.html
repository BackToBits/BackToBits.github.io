<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
	<div class="container">
		<!-- Page logo/title -->
		<a class="navbar-brand js-scroll-trigger" href="/">
			{%- if site.logo -%}
			<img height="{{ site.logo.height | default: 52 }}" src="{{ site.logo.path }}"/>
			{%- else -%}
			{{ site.title }}
			{%- endif -%}
		</a>
		<!-- Navbar button -->
		<button class="navbar-toggler navbar-toggler-right"
				type="button"
				data-toggle="collapse"
				data-target="#navbarResponsive"
				aria-controls="navbarResponsive"
				aria-expanded="false"
				aria-label="Toggle navigation">
			Menu
			<i class="bi bi-list"></i>
		</button>
		<!-- Navbar menu -->
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav text-uppercase ml-auto">
				<li class="nav-item">
					<!-- Language Toggle -->
					<span class="lang-toggler">
						{% for lang in site.languages %}
							{% if lang == site.active_lang %}
								<span class="nav-link js-scroll-trigger" id="current-language">{{ lang | upcase }}</span>
							{% else %}
								{% if lang == site.default_lang %}
									<a class="nav-link js-scroll-trigger" href=" {{ page.url }}">{{ lang | upcase }}</a>
								{% else %}
									<a class="nav-link js-scroll-trigger" href="/{{ lang }}{{ page.url }}">{{ lang | upcase }}</a>
								{% endif %}
							{% endif %}
						{% endfor %}
					</span>
				</li>
			</ul>

		</div>
	</div>
</nav>
<!-- End Navigation -->
