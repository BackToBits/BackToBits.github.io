<!-- Team -->
<section class="page-section" id="{{ site.data.structure.team.section }}">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2 class="section-heading text-uppercase">{{ site.data[site.active_lang].sitetext.team.title | default: "About Us" }}</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 mx-auto text-center">
				<div class="large text-muted">
					<div class="large text-muted">{{ site.data[site.active_lang].sitetext.team.body | markdownify }}</div><br>
					{%- if site.data[site.active_lang].sitetext.team.button -%}
						<a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" href="{{ site.data[site.active_lang].sitetext.team.buttonlink }}">{{ site.data[site.active_lang].sitetext.team.button }}</a>
					{%- endif -%}
				</div>
			</div>
		</div>
	</div>
</section>
<!-- End Team -->
