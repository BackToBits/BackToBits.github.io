formspree_id: "f/xeovqzvn"


# Collections
collections:
    portfolio:


# Jekyll plugins:
plugins:
  - jekyll-feed
  - jekyll-polyglot


# Utilities config
markdown: kramdown
sass:
    quiet_deps: true
    silence_deprecations: [import]
    sourcemap: never
