# Site config
url    : 'https://backtobitsstudio.com'
title      : Back to Bits
email      : contact@BackToBitsStudio.com
description: Back to Bits, an indie development studio.
author     : marmaestro
logo:
    path: /assets/logo/banner-text.png
    height: 60


# I18n and locale
timezone: "Europe/Madrid"
locale: "en"
languages: ['en', 'es']
default_lang: 'en'
exclude_from_localization: ['assets']
parallel_localization: false


# Analytics and forms
#analytics:
